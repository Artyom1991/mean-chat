<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--styles-->
    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.css">
    <!--scripts-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!---->
    <script src="js/nav-bar.js"></script>
    <script src="js/auth/token-handler.js"></script>
    <script src="js/auth/sign-in.js"></script>

    <title>Sign in</title>
</head>
<body ng-app="SignInApp">
<header>
    <!--navigation bar-->
    <div id="navBarContainer"></div>
</header>
<section class="container" ng-controller="UserSignInCtrl">
    <article class="col-sm-4"></article>
    <article class="col-sm-4">
        <!--sign In form-->
        <span ng-show="isAuthenticated">{{welcome}}</span>

        <form ng-show="!isAuthenticated" ng-submit="submit()">
            <input ng-model="user.login" type="text" name="user" class="form-control" placeholder="Login" required/>
            <input ng-model="user.password" type="password" name="pass" class="form-control" placeholder="Password" required/>
            <button type="button" ng-click="signIn()" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
        <div>{{error}}</div>
        <!--div ng-show="isAuthenticated">
            <br>
            <div>{{message}}</div>
            <a ng-click="logout()" href="">Logout</a>
        </div-->
    </article>
    <article class="col-sm-4"></article>

</section>

</body>
<script>
    //render nav-bar
    NavigationBar.renderIn("navBarContainer");
</script>
</html>
