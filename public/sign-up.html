<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--styles-->
    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.css">
    <!--scripts-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!---->
    <script src="js/nav-bar.js"></script>
    <script src="js/auth/token-handler.js"></script>
    <script src="js/auth/sign-up.js"></script>

    <title>Sign up</title>
</head>
<body ng-app="SignUpApp">

<header>
    <!--navigation bar-->
    <div id="navBarContainer"></div>
</header>

<section class="container-fluid" ng-controller="UserSignUpCtrl">
    <article class="col-md-4 col-md-offset-4" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Please, sign up</h4>
                </div>
                <div class="modal-body">
                    <!--sign Up form-->
                    <form ng-submit="submitSignUpForm()" name="signUpForm">
                        <fieldset>
                            <!-- login -->
                            <div class="form-group"
                                 ng-class="{'has-error': signUpForm.formLogin.$touched && signUpForm.formLogin.$invalid}">
                                <label ng-show="signUpForm.formLogin.$touched && signUpForm.formLogin.$invalid"
                                       class="control-label" for="userLoginInput">Invalid login</label>
                                <input id="userLoginInput" ng-model="user.login"
                                       type="text" name="formLogin" class="form-control" placeholder="Login"
                                       required=""/>
                            </div>

                            <!-- email -->
                            <div class="form-group"
                                 ng-class="{'has-error': signUpForm.formEmail.$touched && signUpForm.formEmail.$invalid}">
                                <label ng-show="signUpForm.formEmail.$touched && signUpForm.formEmail.$invalid"
                                       class="control-label" for="userEmailInput">Invalid email</label>
                                <input id="userEmailInput" ng-model="user.email" type="email" name="formEmail"
                                       class="form-control"
                                       placeholder="E-mail" required=""/>
                            </div>

                            <!-- password -->
                            <div class="form-group"
                                 ng-class="{'has-error': signUpForm.formPassword.$touched && signUpForm.formPassword.$invalid}">
                                <label ng-show="signUpForm.formPassword.$touched && signUpForm.formPassword.$invalid"
                                       class="control-label" for="userPasswordInput">Invalid password</label>
                                <input id="userPasswordInput" ng-model="user.password" type="password"
                                       name="formPassword" class="form-control" placeholder="Password" required=""/>
                            </div>

                            <button type="submit" ng-disabled="signUpForm.$invalid" class="btn btn-primary btn-block">
                                Sign up!
                            </button>
                        </fieldset>
                    </form>

                    <!-- show validation error message if exists-->
                    <div ng-show="serverRegistrationErrorMessage !== ''" class="alert alert-danger">
                        <strong>Registration problem!</strong> {{serverRegistrationErrorMessage}}
                    </div>
                </div>
            </div>
        </div>
    </article>

</section>

</body>
<script>
    //render nav-bar
    NavigationBar.renderIn("navBarContainer");
</script>
</html>
