<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="polesskiy">

    <title>MEAN chat</title>

    <!--styles-->
    <!--link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"-->
    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom-classes.css">
</head>

<body ng-app="IndexChatPageApp">
<nav id="navBarContainer"></nav>
<!-- Page Content -->
<section class="container-fluid">
    <article class="row flex-row">
        <!--online users list-->
        <article class="col-md-3 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Members</div>
                <div class="panel-body full-screen-txt-container">
                    <ul class="list-group" id="chatMembersUl">
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group" style="visibility: hidden">
                        <input type="text" class="form-control">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button"></button>
                            </span>
                    </div>
                </div>
            </div>
        </article>

        <!--chat window-->
        <article class="col-md-9 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Messages</div>
                <div id="chatMessagesContainer" class="panel-body full-screen-txt-container">
                    <ul class="list-group" id="chatMessagesUl">
                        <li class="list-group-item">Welcome to our chat!</li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="chatMessageInput" type="text" class="form-control"
                               placeholder="Type your message here">
                            <span class="input-group-btn">
                            <button id="chatSendMessageButton" class="btn btn-default" type="button">Send!</button>
                            </span>
                    </div>
                </div>
            </div>
        </article>


    </article>
</section>

</body>
<script src="js/socket/socket-events.js"></script>
<script>
    //render nav-bar
    NavigationBar.renderIn("navBarContainer");
</script>
</html>
